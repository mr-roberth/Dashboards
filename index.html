<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Calidad - Acceso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            background: #f9fafb;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }

        .tab:hover:not(.active) {
            background: #f3f4f6;
        }

        .form-container {
            padding: 35px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #9ca3af;
            border-top: 1px solid #e5e7eb;
        }

        .user-info {
            background: #f0f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .user-info.active {
            display: block;
        }

        .user-info h3 {
            color: #0369a1;
            margin-bottom: 10px;
        }

        .user-info p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard de Calidad</h1>
            <p>Sistema de Gesti√≥n y Control</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="registro">Registro</div>
            <div class="tab" data-tab="login">Iniciar Sesi√≥n</div>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <!-- Formulario de Registro -->
            <form id="registroForm" class="form active">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Roberto Hernandez Gomez" required>
                </div>

                <div class="form-group">
                    <label for="emailRegistro">Email</label>
                    <input type="email" id="emailRegistro" name="email" placeholder="roberto_rhg@hotmail.com" required>
                </div>

                <div class="form-group">
                    <label for="passwordRegistro">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="passwordRegistro" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('passwordRegistro')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol">
                        <option value="usuario">Usuario</option>
                        <option value="admin">Administrador</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="submitRegistroBtn">
                    <span id="btnRegistroText">Registrarse</span>
                    <div class="spinner" id="spinnerRegistro"></div>
                </button>

                <button type="button" class="btn btn-secondary" onclick="probarConexion()">
                    Probar Conexi√≥n API
                </button>
            </form>

            <!-- Formulario de Login -->
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="emailLogin">Email</label>
                    <input type="email" id="emailLogin" name="email" placeholder="roberto_rhg@hotmail.com" required>
                </div>

                <div class="form-group">
                    <label for="passwordLogin">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="passwordLogin" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('passwordLogin')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitLoginBtn">
                    <span id="btnLoginText">Iniciar Sesi√≥n</span>
                    <div class="spinner" id="spinnerLogin"></div>
                </button>
            </form>

            <!-- Informaci√≥n del usuario despu√©s del login -->
            <div id="userInfo" class="user-info">
                <h3>‚úÖ Sesi√≥n Iniciada</h3>
                <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
                <p><strong>Email:</strong> <span id="infoEmail"></span></p>
                <p><strong>Rol:</strong> <span id="infoRol"></span></p>
                <button type="button" class="btn btn-secondary" onclick="cerrarSesion()" style="margin-top: 15px;">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </div>

        <div class="footer">
            Sistema Dashboard de Calidad ¬© 2026 | Google Sheets + Apps Script
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN - REEMPLAZA ESTA URL CON LA DE TU APPS SCRIPT
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxXogeMr6tsb_8h9Ql6T69Wpf04IhKi_GL7gB54PVblGMxzPFpCUkSOfJlepOEKe-Nb/exec";

        // Variables globales para sesi√≥n
        let usuarioLogueado = null;

        // Mostrar mensajes
        function mostrarMensaje(texto, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = texto;
            messageDiv.className = `message ${tipo}`;
            messageDiv.style.display = 'block';
            
            if (tipo === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Alternar visibilidad de contrase√±a
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        // Cambiar entre pesta√±as
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                
                // Actualizar pesta√±as activas
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Mostrar formulario correspondiente
                document.querySelectorAll('.form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(tabId === 'login' ? 'loginForm' : 'registroForm').classList.add('active');
                
                // Ocultar info de usuario si est√° visible
                document.getElementById('userInfo').classList.remove('active');
            });
        });

        // Probar conexi√≥n con Google Apps Script
        async function probarConexion() {
            const btn = document.querySelector('.btn-secondary');
            const originalText = btn.textContent;
            
            btn.textContent = 'Probando...';
            btn.disabled = true;
            
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'probarConexion'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarMensaje(data.message, 'success');
                } else {
                    mostrarMensaje('Error en conexi√≥n: ' + (data.error || 'Desconocido'), 'error');
                }
            } catch (error) {
                mostrarMensaje('Error de conexi√≥n: ' + error.message, 'error');
            } finally {
                btn.textContent = 'Probar Conexi√≥n API';
                btn.disabled = false;
            }
        }

        // Manejar env√≠o del formulario de registro
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitRegistroBtn');
            const btnText = document.getElementById('btnRegistroText');
            const spinner = document.getElementById('spinnerRegistro');
            
            // Mostrar spinner
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            
            // Obtener datos del formulario
            const formData = {
                nombre: document.getElementById('nombre').value.trim(),
                email: document.getElementById('emailRegistro').value.trim(),
                password: document.getElementById('passwordRegistro').value,
                rol: document.getElementById('rol').value,
                action: 'registrar'
            };
            
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarMensaje(data.message, 'success');
                    document.getElementById('registroForm').reset();
                    // Cambiar a pesta√±a de login despu√©s de registro exitoso
                    document.querySelector('.tab[data-tab="login"]').click();
                } else {
                    mostrarMensaje('Error: ' + (data.error || 'Error desconocido'), 'error');
                }
            } catch (error) {
                mostrarMensaje('Error de conexi√≥n: ' + error.message, 'error');
            } finally {
                // Restaurar bot√≥n
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Manejar env√≠o del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitLoginBtn');
            const btnText = document.getElementById('btnLoginText');
            const spinner = document.getElementById('spinnerLogin');
            
            // Mostrar spinner
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            
            // Obtener datos del formulario
            const formData = {
                email: document.getElementById('emailLogin').value.trim(),
                password: document.getElementById('passwordLogin').value,
                action: 'login'
            };
            
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    usuarioLogueado = data;
                    mostrarMensaje(data.message, 'success');
                    
                    // Mostrar informaci√≥n del usuario
                    document.getElementById('infoNombre').textContent = data.nombre;
                    document.getElementById('infoEmail').textContent = data.email;
                    document.getElementById('infoRol').textContent = data.rol;
                    
                    document.getElementById('userInfo').classList.add('active');
                    document.getElementById('loginForm').reset();
                    document.getElementById('loginForm').classList.remove('active');
                } else {
                    mostrarMensaje('Error: ' + (data.error || 'Error desconocido'), 'error');
                }
            } catch (error) {
                mostrarMensaje('Error de conexi√≥n: ' + error.message, 'error');
            } finally {
                // Restaurar bot√≥n
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Cerrar sesi√≥n
        function cerrarSesion() {
            usuarioLogueado = null;
            document.getElementById('userInfo').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            mostrarMensaje('Sesi√≥n cerrada exitosamente', 'success');
        }

        // Probar conexi√≥n al cargar la p√°gina
        window.addEventListener('load', function() {
            // Opcional: probar conexi√≥n autom√°ticamente
            // probarConexion();
        });
    </script>
</body>
</html>
