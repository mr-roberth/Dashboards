<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Calidad - Login</title>
    <link rel="icon" href="https://www.gporres.com.mx/viaticos_s4/dist/img/logo-expandido.png">
    <style>
        /* ===== VARIABLES Y RESET ===== */
        :root {
            --primary-green: #2e7d32;
            --primary-dark-green: #1b5e20;
            --primary-light-green: #4caf50;
            --accent-green: #81c784;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #424242;
            --text-dark: #212121;
            --text-light: #757575;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
        }

        /* ===== CONTENEDOR PRINCIPAL ===== */
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== ENCABEZADO CON LOGO ===== */
        .header {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-dark-green) 100%);
            padding: 40px 30px;
            text-align: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-container {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            max-width: 220px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        /* ===== PESTA√ëAS ===== */
        .tabs {
            display: flex;
            background: var(--light-gray);
            border-bottom: 1px solid var(--medium-gray);
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: var(--transition);
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            color: var(--primary-green);
            background: rgba(46, 125, 50, 0.05);
        }

        .tab.active {
            color: var(--primary-green);
            background: var(--white);
            border-bottom-color: var(--primary-green);
        }

        /* ===== CONTENIDO DE FORMULARIOS ===== */
        .content {
            padding: 40px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ===== GRUPOS DE FORMULARIO ===== */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--primary-green);
            font-size: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--radius);
            font-size: 15px;
            transition: var(--transition);
            background: var(--white);
            color: var(--text-dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .form-control.error {
            border-color: var(--error);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }

        .toggle-password {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
            font-size: 18px;
        }

        .toggle-password:hover {
            color: var(--primary-green);
            background: rgba(46, 125, 50, 0.1);
        }

        /* ===== BOTONES ===== */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-dark-green) 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(46, 125, 50, 0.05);
        }

        .btn-icon {
            font-size: 18px;
        }

        /* ===== ALERTAS ===== */
        .alert {
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-icon {
            font-size: 20px;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        .alert-warning {
            background: #fff8e1;
            color: #f57c00;
            border: 1px solid #ffcc80;
        }

        /* ===== SPINNER ===== */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ===== ENLACES ===== */
        .link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-light);
        }

        .link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .link a:hover {
            text-decoration: underline;
            background: rgba(46, 125, 50, 0.05);
        }

        /* ===== INFO DE CONEXI√ìN ===== */
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-light);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--medium-gray);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .logo {
                max-width: 180px;
            }
        }

        /* ===== ICONOS FONTAWESOME (EMBED) ===== */
        .fas, .far, .fab {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
    </style>
    <!-- Font Awesome Icons -->

</head>
<body>
    <div class="container">
        <!-- ENCABEZADO CON LOGO -->
        <div class="header">
            <div class="logo-container">
                <img src="https://www.gporres.com.mx/viaticos_s4/dist/img/logo-expandido.png" alt="Logo" class="logo">
            </div>
            <h1>Dashboard de Calidad</h1>
            <p>Sistema de Gesti√≥n y Control Ejecutivo</p>
        </div>

        <!-- PESTA√ëAS -->
        <div class="tabs">
            <div class="tab active" data-tab="login">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
            </div>
            <div class="tab" data-tab="register">
                <i class="fas fa-user-plus"></i> Registro
            </div>
        </div>

        <!-- CONTENIDO -->
        <div class="content">
            <!-- ALERTAS -->
            <div id="alert" class="alert">
                <i class="alert-icon"></i>
                <span class="alert-text"></span>
            </div>

            <!-- FORMULARIO DE LOGIN -->
            <form id="loginForm" class="form-container active">
                <div class="form-group">
                    <label for="loginEmail">

                    </label>
                    <div class="input-wrapper">
                        <input type="email" id="loginEmail" class="form-control" 
                               placeholder="roberto_rhg@hotmail.com" required>

                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">

                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" class="form-control" 
                               placeholder="Tu contrase√±a" required>

                            <button type="button" class="toggle-password" data-target="loginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span>Iniciar Sesi√≥n</span>
                    <div class="spinner" id="loginSpinner"></div>
                </button>

                <button type="button" class="btn btn-secondary" id="testConnectionBtn">
                    <i class="fas fa-plug btn-icon"></i>
                    Probar Conexi√≥n API
                </button>
            </form>

            <!-- FORMULARIO DE REGISTRO -->
            <form id="registerForm" class="form-container">
                <div class="form-group">
                    <label for="registerName">
                        <i class="fas fa-user"></i> Nombre completo
                    </label>
                    <input type="text" id="registerName" class="form-control" 
                           placeholder="Roberto Hernandez Gomez" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="registerEmail" class="form-control" 
                           placeholder="roberto_rhg@hotmail.com" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">
                        <i class="fas fa-lock"></i> Contrase√±a
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="registerPassword" class="form-control" 
                               placeholder="M√≠nimo 6 caracteres" minlength="6" required>
                        <span class="input-icon">
                            <button type="button" class="toggle-password" data-target="registerPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerRole">
                        <i class="fas fa-user-tag"></i> Rol
                    </label>
                    <select id="registerRole" class="form-control" required>
                        <option value="">Seleccionar rol</option>
                        <option value="Usuario">Usuario</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Auditor">Auditor</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Calidad">Control de Calidad</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="registerUnit">
                        <i class="fas fa-building"></i> Unidad (Opcional)
                    </label>
                    <input type="text" id="registerUnit" class="form-control" 
                           placeholder="Ej: Producci√≥n, Calidad, etc.">
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span>Registrarse</span>
                    <div class="spinner" id="registerSpinner"></div>
                </button>

                <div class="link">
                    ¬øYa tienes cuenta? <a href="#" data-tab="login">Inicia sesi√≥n aqu√≠</a>
                </div>
            </form>

            <!-- INFO DE CONEXI√ìN -->
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Conectando al servidor...</span>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const CONFIG = {
            // ‚ö†Ô∏è REEMPLAZA CON TU URL DE APPS SCRIPT
            GAS_URL: "https://script.google.com/macros/s/AKfycbxXogeMr6tsb_8h9Ql6T69Wpf04IhKi_GL7gB54PVblGMxzPFpCUkSOfJlepOEKe-Nb/exec",
            
            // Tiempo m√°ximo de espera para solicitudes
            timeout: 30000,
            
            // Intentos de reconexi√≥n
            maxRetries: 3,
            retryDelay: 2000
        };

        // ============================================
        // ESTADO GLOBAL
        // ============================================
        const state = {
            isOnline: false,
            retryCount: 0,
            sessionToken: null,
            currentUser: null
        };

        // ============================================
        // ELEMENTOS DOM
        // ============================================
        const elements = {
            // Alertas
            alert: document.getElementById('alert'),
            alertIcon: document.querySelector('.alert-icon'),
            alertText: document.querySelector('.alert-text'),
            
            // Formularios
            loginForm: document.getElementById('loginForm'),
            registerForm: document.getElementById('registerForm'),
            
            // Inputs Login
            loginEmail: document.getElementById('loginEmail'),
            loginPassword: document.getElementById('loginPassword'),
            
            // Inputs Registro
            registerName: document.getElementById('registerName'),
            registerEmail: document.getElementById('registerEmail'),
            registerPassword: document.getElementById('registerPassword'),
            registerRole: document.getElementById('registerRole'),
            registerUnit: document.getElementById('registerUnit'),
            
            // Botones
            loginBtn: document.getElementById('loginBtn'),
            registerBtn: document.getElementById('registerBtn'),
            testConnectionBtn: document.getElementById('testConnectionBtn'),
            
            // Spinners
            loginSpinner: document.getElementById('loginSpinner'),
            registerSpinner: document.getElementById('registerSpinner'),
            
            // Estado conexi√≥n
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText')
        };

        // ============================================
        // FUNCIONES DE UTILIDAD
        // ============================================
        function showAlert(message, type = 'info', duration = 0) {
            const alert = elements.alert;
            const icon = elements.alertIcon;
            const text = elements.alertText;
            
            // Configurar icono seg√∫n tipo
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            
            icon.className = `alert-icon ${icons[type]}`;
            text.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            // Ocultar autom√°ticamente si no es error
            if (duration > 0 && type !== 'error') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, duration);
            }
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function showLoading(button, spinner, show = true) {
            const buttonText = button.querySelector('span');
            
            if (show) {
                button.disabled = true;
                buttonText.style.opacity = '0.5';
                spinner.style.display = 'block';
            } else {
                button.disabled = false;
                buttonText.style.opacity = '1';
                spinner.style.display = 'none';
            }
        }

        function updateConnectionStatus(isConnected) {
            state.isOnline = isConnected;
            
            if (isConnected) {
                elements.statusDot.className = 'status-dot connected';
                elements.statusText.textContent = 'Conectado al servidor';
                elements.statusText.style.color = '#2e7d32';
            } else {
                elements.statusDot.className = 'status-dot';
                elements.statusText.textContent = 'Desconectado - Intentando reconectar...';
                elements.statusText.style.color = '#f44336';
            }
        }

        function togglePasswordVisibility(targetId) {
            const input = document.getElementById(targetId);
            const icon = input.parentElement.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // ============================================
        // MANEJO DE PESTA√ëAS
        // ============================================
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.dataset.tab;
                
                // Actualizar pesta√±as activas
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabId}Form`).classList.add('active');
                
                // Limpiar alertas
                elements.alert.classList.remove('show');
                
                // Limpiar formularios
                if (tabId === 'login') {
                    elements.loginPassword.value = '';
                }
            });
        });

        // Enlaces para cambiar de pesta√±a
        document.querySelectorAll('.link a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tabId = link.dataset.tab;
                document.querySelector(`.tab[data-tab="${tabId}"]`).click();
            });
        });

        // ============================================
        // TOGGLE VISIBILIDAD DE CONTRASE√ëA
        // ============================================
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                togglePasswordVisibility(targetId);
            });
        });

        // ============================================
        // FUNCI√ìN DE CONEXI√ìN MEJORADA
        // ============================================
        async function testConnection(retry = false) {
            if (!retry) {
                showLoading(elements.testConnectionBtn, elements.loginSpinner, true);
            }
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);
                
                const response = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'probarConexion',
                        timestamp: new Date().toISOString()
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.mensaje || '‚úÖ Conexi√≥n establecida', 'success', 5000);
                    updateConnectionStatus(true);
                    state.retryCount = 0;
                    
                    return data;
                } else {
                    throw new Error(data.error || 'Error en la respuesta del servidor');
                }
                
            } catch (error) {
                state.retryCount++;
                
                let errorMessage = error.message;
                
                if (error.name === 'AbortError') {
                    errorMessage = 'Timeout: La solicitud tard√≥ demasiado en responder';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'No se puede conectar al servidor. Verifica: 1) URL correcta, 2) Despliegue activo, 3) Permisos "Cualquier persona"';
                }
                
                if (!retry) {
                    showAlert(`‚ùå ${errorMessage}`, 'error');
                }
                
                updateConnectionStatus(false);
                
                // Intentar reconectar autom√°ticamente
                if (state.retryCount <= CONFIG.maxRetries) {
                    setTimeout(() => {
                        console.log(`üîÑ Intento de reconexi√≥n ${state.retryCount}/${CONFIG.maxRetries}`);
                        testConnection(true);
                    }, CONFIG.retryDelay);
                }
                
                return { success: false, error: errorMessage };
            } finally {
                if (!retry) {
                    showLoading(elements.testConnectionBtn, elements.loginSpinner, false);
                }
            }
        }

        // ============================================
        // LOGIN DE USUARIO
        // ============================================
        elements.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(elements.loginBtn, elements.loginSpinner, true);
            
            const formData = {
                email: elements.loginEmail.value.trim(),
                password: elements.loginPassword.value,
                action: 'login',
                dispositivo: navigator.userAgent,
                ip: await getClientIP()
            };
            
            // Validaciones
            if (!formData.email || !formData.password) {
                showAlert('Por favor, completa todos los campos', 'error');
                showLoading(elements.loginBtn, elements.loginSpinner, false);
                return;
            }
            
            if (!validateEmail(formData.email)) {
                showAlert('Por favor, ingresa un email v√°lido', 'error');
                showLoading(elements.loginBtn, elements.loginSpinner, false);
                return;
            }
            
            try {
                const response = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`‚úÖ ${data.mensaje}`, 'success', 3000);
                    
                    // Guardar informaci√≥n del usuario
                    state.currentUser = data.usuario;
                    state.sessionToken = data.token;
                    
                    // Registrar sesi√≥n en localStorage
                    localStorage.setItem('dashboard_user', JSON.stringify({
                        user: data.usuario,
                        token: data.token,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirigir al dashboard despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'https://www.gporres.com.mx/dashboard';
                    }, 2000);
                    
                } else {
                    showAlert(`‚ùå ${data.error || 'Error en el inicio de sesi√≥n'}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            } finally {
                showLoading(elements.loginBtn, elements.loginSpinner, false);
            }
        });

        // ============================================
        // REGISTRO DE USUARIO
        // ============================================
        elements.registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(elements.registerBtn, elements.registerSpinner, true);
            
            const formData = {
                nombre: elements.registerName.value.trim(),
                email: elements.registerEmail.value.trim(),
                password: elements.registerPassword.value,
                rol: elements.registerRole.value,
                unidad: elements.registerUnit.value.trim(),
                action: 'registrar',
                dispositivo: navigator.userAgent,
                ip: await getClientIP()
            };
            
            // Validaciones
            if (!formData.nombre || !formData.email || !formData.password || !formData.rol) {
                showAlert('Por favor, completa todos los campos requeridos', 'error');
                showLoading(elements.registerBtn, elements.registerSpinner, false);
                return;
            }
            
            if (!validateEmail(formData.email)) {
                showAlert('Por favor, ingresa un email v√°lido', 'error');
                showLoading(elements.registerBtn, elements.registerSpinner, false);
                return;
            }
            
            if (formData.password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres', 'error');
                showLoading(elements.registerBtn, elements.registerSpinner, false);
                return;
            }
            
            try {
                const response = await fetch(CONFIG.GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`‚úÖ ${data.mensaje}`, 'success', 5000);
                    
                    // Limpiar formulario
                    elements.registerForm.reset();
                    
                    // Cambiar a login despu√©s de 3 segundos
                    setTimeout(() => {
                        document.querySelector('.tab[data-tab="login"]').click();
                    }, 3000);
                    
                } else {
                    showAlert(`‚ùå ${data.error || 'Error en el registro'}`, 'error');
                }
            } catch (error) {
                showAlert(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            } finally {
                showLoading(elements.registerBtn, elements.registerSpinner, false);
            }
        });

        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'No disponible';
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        elements.testConnectionBtn.addEventListener('click', () => testConnection());

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Dashboard de Calidad inicializado');
            
            // Verificar si hay sesi√≥n guardada
            const savedSession = localStorage.getItem('dashboard_user');
            if (savedSession) {
                try {
                    const sessionData = JSON.parse(savedSession);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursDiff = Math.abs(now - loginTime) / 36e5;
                    
                    // Si la sesi√≥n tiene menos de 24 horas, auto-login
                    if (hoursDiff < 24) {
                        state.currentUser = sessionData.user;
                        state.sessionToken = sessionData.token;
                        elements.loginEmail.value = sessionData.user.email;
                    } else {
                        localStorage.removeItem('dashboard_user');
                    }
                } catch (error) {
                    localStorage.removeItem('dashboard_user');
                }
            }
            
            // Probar conexi√≥n al cargar
            setTimeout(() => {
                testConnection();
            }, 1000);
            
            // Monitorear conexi√≥n cada 30 segundos
            setInterval(() => {
                if (!state.isOnline) {
                    testConnection(true);
                }
            }, 30000);
        });

        // ============================================
        // MANEJO DE ERRORES GLOBALES
        // ============================================
        window.addEventListener('error', (e) => {
            console.error('Error global:', e.error);
            showAlert(`Error en la aplicaci√≥n: ${e.message}`, 'error', 0);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Promise rechazada:', e.reason);
            showAlert(`Error no manejado: ${e.reason.message || e.reason}`, 'error', 0);
        });
    </script>
</body>
</html>
